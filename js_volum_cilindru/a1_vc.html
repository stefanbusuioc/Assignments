<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul - volum cilindru</title>
<body>
    <h1 style="text-align: center;">Assignment - Program pentru calcularea volumului cilindrului</h1>
    <hr style="border-top: double 4px black;">
    <br>
    <script>
        const π = 3.14;
        let r = prompt('Introduceti raza bazei cilindrului', 2);
        let H = prompt('Introduceti inaltimea cilindrului', 5);

        document.write('Volumul cilindrului (V) este ', V = r ** 2 * π * H, ' cm3');
        console.log('Volumul cilindrului (V) este ', V = r ** 2 * π * H, ' cm3');
    </script>
</body>
</html>
